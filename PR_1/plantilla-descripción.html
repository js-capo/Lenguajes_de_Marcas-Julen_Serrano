<?xml version="1.0" encoding="utf-8"?> <!-- Prólogo XML con el juego de caracteres usado para crear la página --> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd"> <!-- DOCTYPE que informa al navegador del tipo de documento que estamos escribiendo (xhtml) y de que se van a seguir las reglas de XHTML en modo estricto y cuál es el DTD o Document Type Definition donde se encuentran todas esas reglas del lenguaje   --> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"> <!-- Elemento raiz del documento que indica que comienza la estructura del documento y el espacio de nombres en el que se encuentran las etiquetas que componen el lenguaje y la indicación del idioma usado en la página --> 
	<head> <!-- Encabezado de la página--> 
		<title></title> <!-- Título de la página con el idioma usado--> 
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"  /> <!-- Etiqueta meta para definir el tipo de contenido text/html y el juego de caracteres utilizado, en este caso utf-8 si es el que estamos usando en el editor --> 
	</head> <!-- Fin del Encabezado de la página--> 
	
	<body> <!-- Cuerpo de la página -->  
		
	
	
	
	
	</body><!-- Fin del Cuerpo de la página -->  
</html><!-- Fin del documento de la página -->
